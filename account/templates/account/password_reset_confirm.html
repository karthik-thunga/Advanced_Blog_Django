{% extends 'blog/base.html' %}

{% block title %}Reset your password {% endblock %}

{% block content %}
    {% if validlink %}
        <h2>
            Enter new password
        </h2>

        <form method ="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Confirm">
        </form>
    {% else %}\
        <h2>Link is invalid, Please try again with valid email address</h2>
    {% endif%}
{% endblock %}
